<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <meta charset="utf-8"/>
</head>

<body>
  <p>Welcome to the chat app</p>
  <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io(); //initate request and keep connection open
    
    socket.on('connect', ()=>{ // register event listener for new connections
      console.log('Connected to server'); 
    })

    socket.on('disconnect', ()=>{ // register event listener for disconnections
      console.log('Disconnected from server')
    })
  </script>
  
</body>

</html>
